<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="summary">
      <div class="summary__hero">
        <img
          src="images/illustration-hero.svg"
          alt="Order Summary Image"
          class="summary__hero__image"
        />
      </div>
      <h1 class="summary__heading u-fw-bold">Order Summary</h1>
      <p class="summary__description u-fc-desaturated-blue">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="summary__detail u-bg-very-pale-blue">
        <div class="summary__detail__icon">
          <img
            src="images/icon-music.svg"
            alt="Music Icon"
            class="summary__detail__icon__image"
          />
        </div>
        <div class="summary__detail__content">
          <h2 class="summary__detail__content__heading u-fc-dark-blue">
            Annual Plan
          </h2>
          <p class="summary__detail__content__price u-fc-desaturated-blue">
            $59.99/year
          </p>
        </div>
        <a href="#" class="summary__detail__change u-fc-bright-blue u-fw-bold"
          >Change</a
        >
      </div>

      <div class="summary__action">
        <a
          href="#"
          class="summary__action__proceed u-bg-bright-blue u-fc-white u-fw-bold"
          >Proceed to Payment</a
        >
        <a
          href="#"
          class="summary__action__cancel u-fc-desaturated-blue u-fw-bold"
          >Cancel Order</a
        >
      </div>
    </main>
  </body>
</html>
