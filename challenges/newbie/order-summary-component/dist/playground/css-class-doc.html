<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
      h1,
      h2,
      div,
      p {
        margin: 1rem;
        padding: 1rem;
      }
    </style>
    <title>Css Class Docs</title>
  </head>
  <body>
    <h1>Css Class Docs</h1>
    <h2>Background Color</h2>
    <div class="u-bg-very-pale-blue">u-bg-very-pale-blue</div>
    <div class="u-bg-pale-blue">u-bg-pale-blue</div>
    <div class="u-bg-desaturated-blue">u-bg-desaturated-blue</div>
    <div class="u-bg-bright-blue">u-bg-bright-blue</div>
    <div class="u-bg-dark-blue">u-bg-dark-blue</div>

    <h2>Font Color</h2>
    <div class="u-fc-very-pale-blue">u-fc-very-pale-blue</div>
    <div class="u-fc-pale-blue">u-fc-pale-blue</div>
    <div class="u-fc-desaturated-blue">u-fc-desaturated-blue</div>
    <div class="u-fc-bright-blue">u-fc-bright-blue</div>
    <div class="u-fc-dark-blue">u-fc-dark-blue</div>

    <h2>Font Weight</h2>
    <p class="u-fw-light">u-fw-light</p>
    <p class="u-fw-normal">u-fw-normal</p>
    <p class="u-fw-bold">u-fw-bold</p>
  </body>
</html>
